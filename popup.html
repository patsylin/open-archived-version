<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Open Archived Version</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      button {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        cursor: pointer;
      }
      button:hover {
        background: #eee;
      }
      select {
        padding: 6px;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="openCurrent">Open archive for this tab</button>
    </div>
    <div style="margin-top: 10px" class="row">
      <label for="provider">Provider:</label>
      <select id="provider">
        <option value="wayback">Wayback Machine</option>
        <option value="archive_today">Archive.ph</option>
      </select>
    </div>
    <p>
      <small>Tip: Right-click the toolbar icon for context menu access.</small>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
